<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>| Cronometer |</title>
    </head>
    <body>
        <div class="root">
            <div class="container">
                <div class="cronometer">
                    <p>
                        <span class="hour">00</span>:<span class="minute"
                            >00</span
                        >:<span class="second">00</span>:<span
                            class="millisecond"
                            >000</span
                        >
                    </p>
                </div>
                <div class="controls">
                    <button class="btn start">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn pause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="btn restart">
                        <i class="fas fa-undo-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/2c0f90d472.js"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
