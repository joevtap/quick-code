<body>
    <script>
        document.body.innerText = "";
        document.body.style.fontFamily = "sans-serif";
        document.body.style.background = "#f5f5f5";
        document.body.style.color = "#000";
        const array = "apple,boat,car,red,blue,fire,ice,water,pink,yellow".split(
            ","
        );

        const input = document.createElement("input");
        input.setAttribute("type", "text");
        input.setAttribute("placeholder", "Search | Press Enter to go");
        input.style.width = "250px";

        const results = document.createElement("p");
        results.style.fontSize = "1.2rem";
        results.style.display = "inline-block";
        results.style.marginLeft = "1rem";

        document.body.appendChild(input);
        document.body.appendChild(results);

        input.onkeyup = function (event) {
            if (event.keyCode === 13) {
                const arrayFiltered = array.filter((e) =>
                    e.includes(input.value.toLowerCase())
                );
                results.innerText = `Results: ${arrayFiltered.join(", ")}`;
            }
        };
    </script>
</body>
